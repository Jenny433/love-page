<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
<title>小思颖，我爱你</title>
<style>
/* 1. 动态渐变背景 */
html,body{margin:0;padding:0;width:100%;height:100%;overflow:hidden;
background:linear-gradient(-45deg,#ff9a9e,#fecfef,#fecfef,#ff9a9e,#fad0c4,#a18cd1,#fbc2eb);
background-size:600% 600%;
animation:bgMove 25s ease infinite;}

/* 柔焦流星层 */
body::before{
content:'';position:absolute;inset:0;
background-image:
radial-gradient(circle at 20% 30%,rgba(255,255,255,.15) 0%,transparent 40%),
radial-gradient(circle at 80% 70%,rgba(255,255,255,.12) 0%,transparent 35%),
radial-gradient(circle at 50% 50%,rgba(255,255,255,.08) 0%,transparent 30%);
animation:twinkle 12s linear infinite;
}

@keyframes bgMove{
0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
@keyframes twinkle{
0%,100%{opacity:.6}50%{opacity:1}}

/* 2. 中央大字：渐变色 + 呼吸 */
.main-text{
    position:absolute;
    top:50%;left:50%;
    transform:translate(-50%,-50%);
    z-index:100;
}

/* 2. 内层：只玩颜色和缩放，不再碰位置 */
.main-text h1{
    font-size:clamp(2.5rem,10vw,5rem);
    font-weight:900;
    background:linear-gradient(90deg,#ff0844,#ffb199,#ff0844);
    background-size:200% auto;
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    animation:gradientShift 4s linear infinite,
               breathe 2.5s ease-in-out infinite;
}
@keyframes gradientShift{to{background-position:200% center}}
@keyframes breathe{
    50%{transform:scale(1.06)}   /* 仅缩放，不影响父级居中 */
}

/* 3. 情话：随机大小 + 多彩 */
.romantic-text{position:absolute;white-space:nowrap;
animation:slide linear infinite;text-shadow:2px 2px 6px rgba(0,0,0,.45);}
@keyframes slide{
0%{transform:translateX(-100%);opacity:0;}
10%,90%{opacity:1;}
100%{transform:translateX(100vw);opacity:0;}
}

/* 4. Emoji 爱心坠落 */
.heart{position:absolute;pointer-events:none;
animation:fall linear forwards;}
@keyframes fall{
to{transform:translateY(110vh) rotate(var(--r,360deg));opacity:0;}
}
</style>
</head>
<body>
<div class="main-text"><h1>小思颖，我爱你</h1></div>

<script>
/* ======== 情话库 ======== */
const loveSentences=[
"你是我绕过山河，才遇见的人间理想。",
"山河远阔，人间烟火，无一是你，无一不是你。",
"我想和你有以后，有未来，有余生。",
"遇见你之前，世界是背景；遇见你之后，世界才有了色彩。",
"月亮不会奔向你，但我会。",
"全世界都可以是你的，而你只能是我的。",
"我想和你虚度所有好时光。",
"你是我藏在微风里的喜欢。",
"见山是山，见海是海，见你便是全世界。",
"我不想做你生命的插曲，只想做你生命的完美结局。",
"你的名字，是我读过最短的情诗。",
"我想和你一屋两人三餐四季。",
"风很温柔，水很清澈，你很甜。",
"你是我所有的不动声色里最澎湃的一笔。",
"我喜欢你，胜于昨日，略匮明朝。",
"我对你所有的主动，都源自心甘情愿。",
"想把宇宙的月光都偷来放在你眼底。",
"你是我粉色白日梦里最盛大的秘密。",
"余生太长，你太难忘。",
"我想把星星摘下来送给你，才发现你眼里早就有银河了。",
"我贪恋的人间烟火不偏不倚，全是你。",
"你一笑，我的世界就晴了。",
"我没什么志向，只要是你。",
"千山万水，你是我义无反顾奔赴的远方。",
"与你有关，皆是浪漫。",
"我想和你有以后，有未来，有余生。",
"你是我唯一想要的决定。",
"遇见你，爱意翻山越岭而来。",
"我所有的温柔都给你，你带我回家好不好？",
"世界再大，我的眼里只有你。"
];

/* ======== 工具：随机区间 ======== */
const rand=(min,max)=>Math.random()*(max-min)+min;

/* ======== 情话暴雪：大小 / 颜色 / 速度 全随机 ======== */
function createLoveText(){
  const txt=document.createElement('div');
  txt.className='romantic-text';
  txt.textContent=loveSentences[Math.floor(Math.random()*loveSentences.length)];
  txt.style.top=rand(5,90)+'%';
  txt.style.fontSize=rand(16,40)+'px';
  txt.style.animationDuration=rand(8,16)+'s';
  /* 全彩 */
  txt.style.color=`hsl(${rand(0,360)},${rand(70,100)}%,${rand(65,90)}%)`;
  document.body.appendChild(txt);
  setTimeout(()=>txt.remove(),20000);
}
setInterval(createLoveText,250);

/* ======== Emoji 爱心暴雪：大小 / 旋转 / 颜色 / 透明度 全随机 ======== */
const heartEmojis=[
'❤️','🧡','💛','💚','💙','💜','🖤','🤍','🤎','💔','❣️','💕','💞','💓','💗','💖','💘','💝','💟','♥️','💌',
'🔥❤️‍🔥','💘','💝','💖','💗','💓','💞','💕','❣️','💔','❤️‍🩹','❤️','🧡','💛','💚','💙','💜','🖤','🤍','🤎'
];
function createHeart(){
  const h=document.createElement('div');
  h.className='heart';
  h.textContent=heartEmojis[Math.floor(Math.random()*heartEmojis.length)];
  h.style.left=rand(-5,105)+'%';
  h.style.top='-60px';
  const size=rand(20,60);
  h.style.fontSize=size+'px';
  h.style.opacity=rand(.6,1);
  h.style.setProperty('--r',rand(-360,360)+'deg');
  h.style.animationDuration=rand(3,6)+'s';
  h.style.color=`hsl(${rand(0,360)},100%,75%)`;
  h.style.zIndex=Math.floor(rand(10,60));
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),7000);
}
setInterval(createHeart,60);

/* ======== 点击爆心 ======== */
document.addEventListener('click',e=>{
  const p=document.createElement('div');
  p.innerHTML=heartEmojis[Math.floor(Math.random()*heartEmojis.length)];
  p.style.position='absolute';
  p.style.left=e.pageX+'px';p.style.top=e.pageY+'px';
  p.style.fontSize=rand(36,60)+'px';
  p.style.pointerEvents='none';
  p.style.animation='pop .7s ease-out forwards';
  document.body.appendChild(p);
  setTimeout(()=>p.remove(),700);
});
const popStyle=document.createElement('style');
popStyle.textContent=`@keyframes pop{
0%{transform:scale(0) rotate(0deg);opacity:1;}
100%{transform:scale(2.8) rotate(${rand(-1,1)*360}deg);opacity:0;}
}`;
document.head.appendChild(popStyle);

/* ======== 初始填充更猛 ======== */
for(let i=0;i<40;i++)setTimeout(createLoveText,i*120);
for(let i=0;i<80;i++)setTimeout(createHeart,i*50);
</script>
</body>
</html>
